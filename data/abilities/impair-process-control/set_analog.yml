- id: 6f8d2e45-c7a9-4b1d-8f3e-5c9b7d2a1b0c
  name: DNP3 (TCP) - Set Analog Output
  description: Set analog output values on the outstation.
  tactic: impair-process-control
  technique_id: T0836
  technique_name: Modify Parameter
  executors:
  - platform: linux
    name: sh
    command: >
      ./dnp3-actions tcp #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      set-analog --indices #{dnp3.analog.indices} --values #{dnp3.analog.values}
      --dtype #{dnp3.analog.dtype}
    payloads:
    - dnp3-actions
    timeout: 60
  - platform: windows
    name: psh
    command: >
      .\dnp3-actions.exe tcp #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      set-analog --indices #{dnp3.analog.indices} --values #{dnp3.analog.values}
      --dtype #{dnp3.analog.dtype}
    payloads:
    - dnp3-actions.exe
    timeout: 60
  - platform: windows
    name: cmd
    command: >
      .\dnp3-actions.exe tcp #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      set-analog --indices #{dnp3.analog.indices} --values #{dnp3.analog.values}
      --dtype #{dnp3.analog.dtype}
    payloads:
    - dnp3-actions.exe
    timeout: 60
  - platform: darwin
    name: sh
    command: >
      ./dnp3-actions_darwin tcp #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      set-analog --indices #{dnp3.analog.indices} --values #{dnp3.analog.values}
      --dtype #{dnp3.analog.dtype}
    payloads:
    - dnp3-actions_darwin
    timeout: 60
  repeatable: false
  plugin: dnp3

