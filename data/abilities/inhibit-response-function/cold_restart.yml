- id: dc63f93b-cedd-4bc3-be76-2ae6c1e889a0
  name: DNP3 (TCP) - Cold Restart
  description: Perform cold restart of the outstation.
  tactic: inhibit-response-function 
  technique_id: T0816
  technique_name: Device Restart/Shutdown
  executors:
  - platform: linux
    name: sh
    command: >
      ./dnp3-actions serial #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      cold-restart
    payloads:
    - dnp3-actions
    timeout: 60
  - platform: windows
    name: psh
    command: >
      .\dnp3-actions.exe serial #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      cold-restart
    payloads:
    - dnp3-actions.exe
    timeout: 60
  - platform: windows
    name: cmd
    command: >
      .\dnp3-actions.exe serial #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      cold-restart
    payloads:
    - dnp3-actions.exe
    timeout: 60
  - platform: darwin
    name: sh
    command: >
      ./dnp3-actions_darwin serial #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      cold-restart
    payloads:
    - dnp3-actions_darwin
    timeout: 60
  repeatable: false
  plugin: dnp3

