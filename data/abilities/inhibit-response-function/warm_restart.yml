- id: fe8403ab-e37c-40b6-8f0e-6b0b4192f675
  name: DNP3 (TCP) - Warm Restart
  description: Perform warm restart of the outstation.
  tactic: inhibit-response-function 
  technique_id: T0816
  technique_name: Device Restart/Shutdown
  executors:
  - platform: linux
    name: sh
    command: >
      ./dnp3-actions tcp #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      warm-restart
    payloads:
    - dnp3-actions
    timeout: 60
  - platform: windows
    name: psh
    command: >
      .\dnp3-actions.exe tcp #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      warm-restart
    payloads:
    - dnp3-actions.exe
    timeout: 60
  - platform: windows
    name: cmd
    command: >
      .\dnp3-actions.exe tcp #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      warm-restart
    payloads:
    - dnp3-actions.exe
    timeout: 60
  - platform: darwin
    name: sh
    command: >
      ./dnp3-actions_darwin tcp #{dnp3.server.ip} #{dnp3.local.link} #{dnp3.remote.link}
      warm-restart
    payloads:
    - dnp3-actions_darwin
    timeout: 60
  repeatable: false
  plugin: dnp3

